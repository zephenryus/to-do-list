<main class="container">
	<div class="form-group col-xs-12">
		<form action="#">
			<app-add-to-do (newTaskAdded)="onNewTaskAdded($event)"></app-add-to-do>

			<app-task-list
				[tasks]="tasks"
				(taskRemoved)="onTaskRemoved($event)"
				(taskCompleteToggled)="onTaskCompleteToggled($event)">
			</app-task-list>
		</form>
	</div>
</main>
